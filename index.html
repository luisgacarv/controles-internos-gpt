<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco - Assistente de IA para Controles Internos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>TRUCO!</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-comment-dots"></i> Chat</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                    <li><a href="#" id="new-chat-btn"><i class="fas fa-plus-circle"></i> Novo Chat</a></li>
                </ul>
            </nav>
            <div class="saved-chats-list" id="saved-chats-list">
                <h4>Chats Salvos</h4>
            </div>
            <div class="sidebar-footer">
                <p>&copy; 2025 Truco AI</p>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Truco! <span class="status-indicator online"></span></h2>
                        <div class="token-counter" id="token-counter">
                        <i class="fas fa-microchip"></i> <span>Tokens: 0</span>
                </div>
                <div class="chat-box" id="chat-box">
                    
                </div>
                <div class="chat-input-container">
                    <button id="attach-btn" title="Anexar arquivo"><i class="fas fa-paperclip"></i></button>
                    <input type="file" id="file-input" style="display: none;">
                    <input type="text" id="user-input" placeholder="Pergunte sobre controles internos...">
                    <button id="send-btn" title="Enviar mensagem"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
